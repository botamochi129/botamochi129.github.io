<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>勝炭鉄道 - 駅情報</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" type="image/png" href="image/KR_rogo.png" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h2>路線図と駅選択</h2>
    <img src="image/route_map.png" alt="勝炭鉄道 路線図" style="max-width: 100%; height: auto;" />
    <p>駅を選択してください：</p>

    <select id="station-select">
      <option value="" selected disabled>駅を選ぶ</option>
      <option value="katsutan.html">勝炭駅</option>
      <option value="shintan.html">新炭駅</option>
      <option value="kozanguchi.html">鉱山口駅</option>
    </select>

    <script>
      const select = document.getElementById('station-select');
      select.addEventListener('change', () => {
        if (select.value) window.location.href = select.value;
      });
    </script>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    async function loadTemplate(id, url) {
      try {
        const response = await fetch(url);
        const text = await response.text();
        document.getElementById(id).innerHTML = text;
      } catch (e) {
        console.error(`Failed to load ${url}:`, e);
      }
    }
    loadTemplate('header-placeholder', 'header.html').then(() => {
      const navToggle = document.getElementById('nav-toggle');
      const navMenu = document.getElementById('nav-menu');
      if (navToggle && navMenu) {
        navToggle.addEventListener('click', () => {
          navMenu.classList.toggle('open');
        });
      }
    });
    loadTemplate('footer-placeholder', 'footer.html');
  </script>
</body>
</html>
