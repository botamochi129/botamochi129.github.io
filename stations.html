<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>勝炭鉄道 - 駅情報</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" type="image/png" href="image/KR_rogo.png" />
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo-area">
        <img src="image/KR_rogo.png" alt="勝炭鉄道ロゴ" class="logo-img" />
        <span class="logo-text">勝炭鉄道</span>
      </div>
      <button id="nav-toggle" aria-label="メニュー開閉">&#9776;</button>
      <nav id="nav-menu" class="nav-menu">
        <ul>
          <li><a href="info.html">お知らせ</a></li>
          <li><a href="stations.html">駅情報</a></li>
          <li><a href="fares.html">運賃案内</a></li>
          <li><a href="company.html">会社情報</a></li>
          <li><a href="greeting.html">代表あいさつ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h2>路線図と駅選択</h2>
    <img src="image/route_map.png" alt="勝炭鉄道 路線図" style="max-width:100%; height:auto;" />

    <p>駅を選択してください：</p>
    <select id="station-select">
      <option value="" selected disabled>駅を選ぶ</option>
      <option value="katsutan.html">勝炭駅</option>
      <option value="shintan.html">新炭駅</option>
      <option value="kozanguchi.html">鉱山口駅</option>
    </select>

    <script>
      const select = document.getElementById('station-select');
      select.addEventListener('change', () => {
        if (select.value) window.location.href = select.value;
      });
    </script>
  </main>

  <footer>
    <p>© 2025 勝炭鉄道株式会社 All Rights Reserved.</p>
  </footer>

  <script>
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');

    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('open');
    });
  </script>
</body>
</html>
