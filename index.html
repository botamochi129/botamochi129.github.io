<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>勝炭鉄道 | 公式サイト</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" type="image/png" href="image/KR_rogo.png" />
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo-area">
        <img src="image/KR_rogo.png" alt="勝炭鉄道ロゴ" class="logo-img" />
        <span class="logo-text">勝炭鉄道</span>
      </div>
      <button id="nav-toggle" aria-label="メニュー開閉">&#9776;</button>
      <nav id="nav-menu" class="nav-menu">
        <ul>
          <li><a href="info.html">お知らせ</a></li>
          <li><a href="stations.html">駅情報</a></li>
          <li><a href="fares.html">運賃案内</a></li>
          <li><a href="company.html">会社情報</a></li>
          <li><a href="greeting.html">代表あいさつ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="news">
      <h2>最近のお知らせ</h2>
      <ul id="latest-news">
        <!-- JavaScriptで最新5件のお知らせがここに入る -->
      </ul>
      <p><a href="info.html">お知らせ一覧へ</a></p>
    </section>
  </main>

  <footer>
    <p>© 2025 勝炭鉄道株式会社 All Rights Reserved.</p>
  </footer>

  <script>
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');

    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('open');
    });

    async function loadLatestNews() {
      try {
        const response = await fetch('info.html');
        const text = await response.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const newsItems = doc.querySelectorAll('#news-list li');
        
        const latestNews = Array.from(newsItems).slice(0, 5);
        const ul = document.getElementById('latest-news');
        ul.innerHTML = '';

        latestNews.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item.textContent;
          ul.appendChild(li);
        });
      } catch (e) {
        console.error('お知らせの読み込みに失敗しました:', e);
      }
    }
    loadLatestNews();
  </script>
</body>
</html>
