<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>勝炭鉄道 - 代表あいさつ</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" type="image/png" href="image/KR_rogo.png" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h2>代表あいさつ</h2>
    <div class="greeting-content">
      <img src="image/botamochi_icon.png" alt="社長" class="president-img" />
      <p>勝炭鉄道株式会社代表取締役のぼたもちでございます。お客様に安全・快適な鉄道サービスを提供し、地域社会とともに発展してまいります。今後ともどうぞよろしくお願いいたします。</p>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    async function loadTemplate(id, url) {
      try {
        const response = await fetch(url);
        const text = await response.text();
        document.getElementById(id).innerHTML = text;
      } catch (e) {
        console.error(`Failed to load ${url}:`, e);
      }
    }
    loadTemplate('header-placeholder', 'header.html').then(() => {
      const navToggle = document.getElementById('nav-toggle');
      const navMenu = document.getElementById('nav-menu');
      if (navToggle && navMenu) {
        navToggle.addEventListener('click', () => {
          navMenu.classList.toggle('open');
        });
      }
    });
    loadTemplate('footer-placeholder', 'footer.html');
  </script>
</body>
</html>
