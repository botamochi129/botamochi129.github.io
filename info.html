<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>勝炭鉄道 - お知らせ一覧</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" type="image/png" href="image/KR_rogo.png" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h2>お知らせ一覧</h2>
    <ul id="news-list">
      <li>2025年8月26日：ホームページリニューアルしました。</li>
      <li>2025年9月1日：新しい路線開業予定。</li>
      <li>2025年10月1日：運賃改定予定のお知らせ。</li>
      <li>2025年11月15日：駅設備点検のお知らせ。</li>
      <li>2025年12月1日：冬季ダイヤ運行開始。</li>
      <li>もっと過去のお知らせはここに追記してください</li>
    </ul>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    async function loadTemplate(id, url) {
      try {
        const response = await fetch(url);
        const text = await response.text();
        document.getElementById(id).innerHTML = text;
      } catch (e) {
        console.error(`Failed to load ${url}:`, e);
      }
    }
    loadTemplate('header-placeholder', 'header.html').then(() => {
      const navToggle = document.getElementById('nav-toggle');
      const navMenu = document.getElementById('nav-menu');
      if (navToggle && navMenu) {
        navToggle.addEventListener('click', () => {
          navMenu.classList.toggle('open');
        });
      }
    });
    loadTemplate('footer-placeholder', 'footer.html');
  </script>
</body>
</html>
